name: Dart Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Change working directory
        working-directory: packages/computables
        run: echo "Changed to packages/computables"

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable # Use the stable Dart SDK

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test
